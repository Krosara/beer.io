name: Java CI

on:
  push:
      branches: 
       - master
       - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x ./backend/gradlew
    - name: Build with Gradle
      run: cd backend; ./gradlew build -x test
    - name: Run tests with Gradle
      run: cd backend; ./gradlew test
  
  deploy:
    env:
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      REPOSITORY_NAME: beer.io
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Docker
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        run: docker login --username=$USERNAME --password=$DOCKER_HUB_PASSWORD
      - name: Build Image
        run: docker build -t $USERNAME/$REPOSITORY_NAME:$IMAGE_TAG
      - name: Push Image
        run: docker push $USERNAME/$REPOSITORY_NAME:$IMAGE_TAG
